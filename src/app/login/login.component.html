
<div class="row" style="width:250px;margin:0px auto;border:1px solid #ccc; position: relative;top:50%;
  transform: translateY(50%);padding:35px;">

  <form name="loginForm" (submit)="loginUser($event)">

  	<div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" [(ngModel)]="name" name="name" placeholder="username"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    	<input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password"/>
  </div>


  	
<div class="form-group">
    <input type="submit" class="btn btn-success" value="Login">
  </div>
 

	

</form>
<p style="color:red;font-size:14px;">{{message}}</p>
<div style="padding:20px; font-weight:bold;">New User? <a  routerLink="/register">Register Here</a></div>
</div>
